{% extends "base.html" %}

{% block content %}
  <h1>Welcome to MenuScript</h1>
  <div class="stores">
    <h2>Details for {{ store.name}}</h2>
      <div><p>address: {{ store.address }}</p></div>
      <div><p>phone: {{ store.phone }} </p></div>
      <div><p>cuisine: {{ store.cuisine_type  }}</p></div>
      <div><p>opening time: {{ store.opening_time  }}</p></div>
      <div><p>closing_time: {{ store.closing_time  }}</p></div>
  </div>
{% endblock %}
