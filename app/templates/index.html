{% extends "base.html" %}

{% block content %}
  <h1 class="page-title">Welcome to MenuScript</h1>
  <div class="stores">
    <h2>Click on the stores below or add a new store</h2>
    {% if stores %}
    <div class="row">

    {% for store in stores%}
    <div class="col s3"> <a href="{{ url_for('stores', store_name=store.store_name) }}">{{ store.store_name}}</div>
    {% endfor %}
  </div>
    {% endif %}
  </div>
  <h2> <a href="{{ url_for('new_store') }}">Add a new store</h2>
{% endblock %}
